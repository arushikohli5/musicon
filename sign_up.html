<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MusiCon</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--------linking css file----------->
        <link href="css/sign_up.css" rel="stylesheet">

      

        <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
        <script src="js/bootstrap.js"></script>
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Latest compiled and minified CSS (Bootstrap cdn)-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!--Tittle logo-->
        <link rel="shortcut icon" href="imges/logo.png">

        <!--favicon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-----------for diffrent fonts-------------->
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href="https://allfont.net/allfont.css?fonts=montserrat-bold" rel="stylesheet" type="text/css" />


        <!-------------for slick slider--------->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" type="text/javascript"></script>


    </head>
    <body>
        <div class="container">
        <div class="sign-up-box">
            <div class="box text-center">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="box-text">
                            <p>WELCOME!</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <button class="btn btn_org"> Sign Up as an Organizer</button>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <p class="or"> - OR - </p>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <button class="btn btn_band"> Sign Up as a Band</button>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 sign_in1">
                        <p>Already have a account? </p>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 sign_in2">
                        <p>Sign In</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="js/sign_up.js" type="text/javascript"></script>
    </body>
</html>
